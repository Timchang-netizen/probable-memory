<!DOCTYPE html>
<html lang="en">
<head>
  
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  

  <div class="card-body">
    
      <img src="../illustration-hero.svg" alt="">
    

    <div class="desc">
     <h1 class="order-heading">Order Summary</h1>
     <p class="order-paragraph"> You can now listen to millions of songs, audiobooks, and podcasts on any  device anywhere you like!</p>
    </div>
    
    
    <div class="plan">
      <div class="plan-left">
        <img src="../icon-music.svg" alt="">
        <div>
         <h2 class="plan-heading">Annual Plan</h2>
         <p class="plan-para">$59.99/year</p>
        </div>
      </div>
       
      <a href="http://" target="_blank" rel="noopener noreferrer">Change</a>
    </div>

    <div id="buttons">
      <button class="button1">Proceed to Payment</button>
      <button class="button2">Cancel Order</button>
    </div>  
  </div>

</body>
</html>
